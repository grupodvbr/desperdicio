<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Desperdício</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #f4f6f8;
    margin: 0; padding: 20px;
  }
  h1 { text-align: center; color: #0d1b2a; }

  .card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.12);
    max-width: 480px;
    margin: auto;
  }

  label { font-weight: 600; }
  input, button, textarea, select {
    width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc;
    margin-top: 6px; margin-bottom: 15px; font-size: 16px;
  }

  textarea {
    resize: vertical;
    min-height: 70px;
  }

  button {
    background: #0a4fa3; color:white; cursor:pointer; font-weight:600;
    transition:0.2s;
  }
  button:hover { background:#083e82; }

  .notaBtn { background: #d97706; }
  .notaBtn:hover { background: #b95f04; }

  #totalBox {
    background:#083e82; color:white; padding:18px;
    border-radius:12px; text-align:center; margin-top:20px;
    font-size:22px; font-weight:bold;
  }

  #lista, #listaTemp {
    margin-top:20px; background:#fff; padding:12px; border-radius:10px;
  }

  .linhaTemp {
    padding:10px 0; border-bottom:1px solid #eee;
  }

  /* ======================
        OVERLAY
  ====================== */
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.45);
    display: flex; justify-content:center; align-items:center;
    z-index: 999; backdrop-filter: blur(3px);
    display: none;
  }
  .loader {
    width:65px; height:65px;
    border:6px solid white;
    border-top:6px solid transparent;
    border-radius:50%;
    animation: spin 0.9s linear infinite;
  }
  @keyframes spin { to { transform:rotate(360deg); } }
</style>
</head>

<body>

<div id="overlay"><div class="loader"></div></div>

<h1>Controle de Desperdício</h1>

<div class="card">

  <label>Item</label>
  <input type="text" id="item" placeholder="Ex: Tomate, Pão, Carne...">

  <label>Valor (R$)</label>
  <input type="text" id="valor" placeholder="0,00" oninput="mascaraMoeda(this)">

  <label>Unidade de Medida</label>
  <select id="und">
    <option value="">Selecione...</option>
    <option value="KG">KG</option>
    <option value="G">G</option>
    <option value="UN">UN</option>
    <option value="L">L</option>
    <option value="ML">ML</option>
    <option value="CX">CX</option>
    <option value="PCT">PCT</option>
  </select>

  <label>Observação</label>
  <textarea id="obs" placeholder="Detalhes do desperdício..."></textarea>

  <button onclick="adicionarTemp()">Adicionar Item</button>

  <div id="listaTemp"></div>

  <button onclick="registrarTodos()">Registrar Tudo</button>

  <div id="totalBox">Total acumulado: R$ 0,00</div>

  <button class="notaBtn" onclick="emitirNota()">Emitir Nota</button>

  <div id="lista"></div>

</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwN6FRtQpMTMoUemXI4b_g2znZl0dopRn1OXn_k9ug0hghd_qDNdW4o3BAa97NZlL48/exec";
let temporarios = [];

function showOverlay(){ document.getElementById("overlay").style.display="flex"; }
function hideOverlay(){ document.getElementById("overlay").style.display="none"; }

function mascaraMoeda(campo){
  let v = campo.value.replace(/\D/g,'');
  v = (v/100).toFixed(2)+'';
  v = v.replace('.',',');
  campo.value = v;
}

function adicionarTemp(){

  const item = document.getElementById("item").value.trim();
  const valor = document.getElementById("valor").value.replace(",", ".");
  const und = document.getElementById("und").value;
  const obs = document.getElementById("obs").value.trim();

  if(!item || !valor || !und){
    alert("Preencha item, valor e unidade de medida!");
    return;
  }

  temporarios.push({ item, valor, und, obs });
  atualizarTemp();

  document.getElementById("item").value = "";
  document.getElementById("valor").value = "";
  document.getElementById("und").value = "";
  document.getElementById("obs").value = "";
}

function atualizarTemp(){
  let html = "<h3>Itens adicionados:</h3>";

  temporarios.forEach((t,i)=>{
    html += `
      <div class="linhaTemp">
        <b>${t.item}</b> (${t.und}) — R$ ${Number(t.valor).toFixed(2)}<br>
        <small><i>${t.obs || ""}</i></small><br>
        <button style="margin-top:5px;background:#a00;color:white;border:none;padding:5px;border-radius:6px;" 
                onclick="removerTemp(${i})">Remover</button>
      </div>`;
  });

  listaTemp.innerHTML = html;
}

function removerTemp(i){
  temporarios.splice(i,1);
  atualizarTemp();
}

async function registrarTodos(){
  if(temporarios.length===0){
    alert("Nenhum item para registrar.");
    return;
  }

  showOverlay();

  for(let i of temporarios){
    await fetch(API+"?action=registrarDesperdicio&item="+encodeURIComponent(i.item)
      +"&valor="+i.valor
      +"&und="+encodeURIComponent(i.und)
      +"&obs="+encodeURIComponent(i.obs));
  }

  temporarios = [];
  listaTemp.innerHTML = "";

  await carregar();
  hideOverlay();
}

async function carregar(){
  const dados = await fetch(API+"?action=listarDesperdicios").then(r=>r.json());

  let html = "";
  let total = 0;

  dados.forEach(d=>{
    html += `
      <p>
        <b>${d.data}</b> — ${d.item} (${d.und}) — R$ ${Number(d.valor).toFixed(2)}<br>
        <i>${d.obs || ""}</i>
      </p>`;
    total += Number(d.valor);
  });

  lista.innerHTML = html;
  totalBox.innerHTML = "Total acumulado: R$ " + total.toFixed(2);
}

async function emitirNota(){
  const senhaCorreta = "1983";

  const senhaDigitada = prompt("Digite a senha para emitir a nota:");

  if(senhaDigitada === null) return;

  if(senhaDigitada !== senhaCorreta){
    alert("⚠️ Senha incorreta!");
    return;
  }

  showOverlay();

  await fetch(API+"?action=emitirNota");
  await carregar();

  hideOverlay();

  alert("Nota registrada com sucesso!");
}

carregar();
</script>

</body>
</html>
